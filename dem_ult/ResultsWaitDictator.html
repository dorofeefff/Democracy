{{ extends 'otree/WaitPage.html' }}
{{ block content }}
<h2 id="part"></h2>
<h5 id="stage"></h5>
<hr>
&nbsp;

<p>You are {{ role }}.</p>
<p id="end"></p>
<p>Please wait for other participants.</p>
<script src="{{ static 'someScripts.js' }}"></script>
<script>
    // Put correct part and round numbers to the heading
    setPartAndRound({{ group.round_number }}, '');

    let endMessage = document.getElementById("end");
    if ({{ group.round_number }} == 1) {
        endMessage.innerHTML = "This is the end of Part I."
    }
    else {
        let roundNum = {{ group.round_number }} - 1;
        let roundStr = roundNum.toString();
        endMessage.innerHTML = "This is the end of Round " + roundStr;
    }
</script>
{{ endblock }}
