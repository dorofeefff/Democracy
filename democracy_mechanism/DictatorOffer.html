{{ block title }}Your Decision{{ endblock }}
{{ block content }}
    <p>
        You are <b>Participant 1</b>.
        Please decide how much of the {{ Constants.endowment }}
        you will keep for yourself.
    </p>

<button id="k_fair" name="kept" value="5">Keep 5</button>

<button id="k_medium1" name="kept" value="7">Keep 7</button>

<button id="k_medium2" name="kept" value="8">Keep 8</button>

<button id="k_selfish" name="kept" value="10">Keep 10</button>

<d> {{ group.treatment }}</d>

<script>
    // Only show buttons with selfish and fair allocations in corresponding treatments
    let k_fair = document.getElementById("k_fair");
    let k_selfish = document.getElementById("k_selfish");
    if ({{ group.treatment }} == "fair") {
        k_fair.hidden = false;
    } else {k_fair.hidden = true}
    if ({{ group.treatment }} == "selfish") {
        k_selfish.hidden = false;
    } else {k_selfish.hidden = true}
</script>

{{ endblock }}
